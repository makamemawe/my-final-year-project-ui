<mat-toolbar color="primary">
  <span>
    KIZIMBANI WEBAPP SYSTEM
  </span>

  <span class="space-button"></span>
  <button align="end" *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>
  <button align="end" *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/cart">Cart</button>
  <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/orders">My Orders</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/product">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/product-details">Show Product Details</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/order-details">Order Information</button>
</mat-toolbar>
