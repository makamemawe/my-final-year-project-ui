<div class="card mt-5">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10px">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row home-page-image">
        <img [src]="p.productImages[0].url" alt="{{p.name}}">
        <div class="mt-3 product-name">
          <p><b>{{p.name}}</b></p>
        </div>
        <div class="mt-2 product-description">
          <p>{{p.description}}</p>
        </div>
        <div class="mt-2 product-price">
          <b>Tzs. {{p.discountedPrice}}</b> &nbsp;  <b class="actual-price">{{p.actualPrice}}</b>
        </div>
        <div class="mt-2">
          <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.id)">View Details</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
