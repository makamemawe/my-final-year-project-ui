<div class="container mt-5">
  <table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8 mt-3">


      <ng-container matColumnDef="Name">
          <th mat-header-cell
              *matHeaderCellDef> Name </th>
          <td mat-cell
              *matCellDef="let element"> {{element.orderFullName}} </td>
      </ng-container>

      <ng-container matColumnDef="Address">
          <th mat-header-cell
              *matHeaderCellDef> Address </th>
          <td mat-cell
              *matCellDef="let element"> {{element.orderFullOrder}} </td>
      </ng-container>

      <ng-container matColumnDef="Contact No.">
          <th mat-header-cell
              *matHeaderCellDef> Contact No. </th>
          <td mat-cell
              *matCellDef="let element"> {{element.orderContactNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Amount">
          <th mat-header-cell
              *matHeaderCellDef> Amount </th>
          <td mat-cell
              *matCellDef="let element"> {{element.orderAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
          <th mat-header-cell
              *matHeaderCellDef> Status </th>
          <td mat-cell
              *matCellDef="let element"> {{element.orderStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="element.orderStatus == 'Receive'"
          mat-raised-button
            color="primary" (click)="sendOrders(element.orderId)">
            Receive
          </button>
          <button *ngIf="element.orderStatus === 'Delivered'"
            mat-raised-button
            color="warn"
            (click)="deleteOrder(element.orderId)">
      Delete
    </button>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="order p-5">

</div>
