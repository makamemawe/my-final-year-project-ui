<div class="card mt-5">

  <mat-form-field appearance="outline" class="w-100 p-3">
    <mat-label>Search any product</mat-label>
    <input matInput
           #searchkeyword
           (keyup)="searchByKeyword(searchkeyword.value)"
           name="searchKey"
           id="searchKey"
           placeholder="Search any product">
    <mat-hint>Search any product</mat-hint>
</mat-form-field>

  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10px">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row home-page-image">
        <img [src]="p.productImages[0].url" alt="{{p.productName}}">
        <div class="mt-3 product-name">
          <p><b>{{p.productName}}</b></p>
        </div>
        <div class="mt-2 product-description">
          <p>{{p.productDescription}}</p>
        </div>
        <div class="mt-2 product-price">
          <b>Tzs. {{p.productDiscountedPrice}}</b> &nbsp;  <b class="actual-price">{{p.productActualPrice}}</b>
        </div>
        <div class="mt-2">
          <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View Details</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="text-center mt-3" style="padding-bottom: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">load more...</button>
  </div>
</div>
