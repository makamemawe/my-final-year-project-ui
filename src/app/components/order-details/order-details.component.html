 <div class="container mt-5 mb-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ProductId </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.user.userFirstName}} </td>
    </ng-container>


    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.orderFullOrder}} </td>
    </ng-container>

    <ng-container matColumnDef="Contact No.">
      <th mat-header-cell *matHeaderCellDef> Contact No. </th>
      <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
    </ng-container>


   <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="Order Date">
      <th mat-header-cell *matHeaderCellDef> Order Date </th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate | date:'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
          <button *ngIf="element.orderStatus == 'Order Placed'"
          mat-raised-button color="primary"
          (click)="sendOrders(element.orderId)">Mark as Delivered</button>

          <button *ngIf="element.orderStatus === 'Delivered'"
            mat-raised-button
            color="warn"
            (click)="deleteOrder(element.orderId)">
      Delete
    </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</div>

<div class="order p-5">

</div>
