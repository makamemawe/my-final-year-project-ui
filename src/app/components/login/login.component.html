<div class="container mt-5">
  <div class="card" style="padding: 20px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput ngModel name="userName" id="userName" placeholder="Username" required>
        <mat-hint>Username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input type="{{ hidePassword ? 'password' : 'text'}}" matInput ngModel name="userPassword" id="password"
          placeholder="Password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <button class="w-100" type="submit" mat-raised-button color="primary">Login</button>
    </form>


  </div>
  <div class="text-center">
    <br>
    <button class="w-20" mat-raised-button type="button" (click)="registerUser()" color="primary">Create an
      account</button>
  </div>

</div>
