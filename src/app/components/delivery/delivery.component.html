<div class="container mt-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">


      <ng-container matColumnDef="Name">
          <th mat-header-cell
              *matHeaderCellDef style="background-color: #3f51b5; color: white; text-align: left; padding: 10px;"> Name </th>
          <td mat-cell
              *matCellDef="let element" style="padding: 10px; color: #333; font-weight: bold;"> {{element.orderFullName}} </td>
      </ng-container>

      <ng-container matColumnDef="Address">
          <th mat-header-cell
              *matHeaderCellDef style="background-color: #3f51b5; color: white; text-align: left; padding: 10px;"> Address </th>
          <td mat-cell
              *matCellDef="let element" style="padding: 10px; color: #333; font-weight: bold;"> {{element.orderFullOrder}} </td>
      </ng-container>

      <ng-container matColumnDef="Contact No.">
          <th mat-header-cell
              *matHeaderCellDef style="background-color: #3f51b5; color: white; text-align: left; padding: 10px;"> Contact No. </th>
          <td mat-cell
              *matCellDef="let element" style="padding: 10px; color: #333; font-weight: bold;"> {{element.orderContactNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Order Date">
        <th mat-header-cell *matHeaderCellDef style="background-color: #3f51b5; color: white; text-align: left; padding: 10px;"> Order Date </th>
        <td mat-cell *matCellDef="let element" style="padding: 10px; color: #333; font-weight: bold;"> {{element.orderDate | date:'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
          <th mat-header-cell
              *matHeaderCellDef style="background-color: #3f51b5; color: white; text-align: left; padding: 10px;"> Status </th>
          <td mat-cell
              *matCellDef="let element" style="padding: 10px; color: #333; font-weight: bold;"> {{element.orderStatus}} </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="order p-5">

</div>
