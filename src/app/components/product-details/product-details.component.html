<div class="mt-5">

<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="ProductId">
    <th mat-header-cell *matHeaderCellDef> ProductId </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef>Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Product Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Product Actual Price">
    <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
    <td mat-cell *matCellDef="let element"> {{element.actualPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Product Discounted Price">
    <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
    <td mat-cell *matCellDef="let element"> {{element.discountedPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="showImages(element)">
        <mat-icon> images </mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="editProductDetails(element.id)">
        <mat-icon> edit </mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
        <mat-icon> delete </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
