<div class="container mt-5">

  <div class="row">
    <div class="col-6">
      <div class="card image-container p-3">
        <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
    </div>
     <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10">
      <mat-grid-tile *ngFor="let file of product.productImages; let i = index;"(click)="changIndex(i)"
      style="border: 1px solid lightgray; border-radius: 5px; cursor: pointer;">
        <img [src]="file.url" alt="" height="100px">
      </mat-grid-tile>
     </mat-grid-list>
    </div>

    <div class="col-6">
      <div class="data-information">
        <div class="mt-3">
          Name:
          <h2>{{product.name}}</h2>
        </div>
        <div class="mt-3">
          Description: <br>
          {{product.description}}
        </div>
        <div class="mt-3">
          Price:
          <b>Tzs. {{product.discountedPrice}}</b>&nbsp; &nbsp; <b style="text-decoration: line-through;">{{product.actualPrice}} </b>
        </div>
        <div class="mt-5 text-center">
          <button mat-raised-button color="warn" style="width: 200px;" (click)="buyProduct(product.id)">Buy now</button>
        </div>
      </div>
    </div>
  </div>
</div>
