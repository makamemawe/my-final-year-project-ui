<div class="container mt-5">
  <div class="card p-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Username</mat-label>
        <input matInput ngModel name="userName" id="userName" placeholder="Username" required>
        <mat-hint>Username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input type="{{ hidePassword ? 'password' : 'text'}}" matInput ngModel name="userPassword" id="password"
          placeholder="Password" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <button class="w-100" type="submit" mat-raised-button color="primary">Login</button>
    </form>
  </div>

  <div class="text-center mt-3">
    <button class="w-100" mat-raised-button type="button" (click)="registerUser()" color="primary">Create an
      account</button>
  </div>
</div>
<div class="order p-5">

</div>
