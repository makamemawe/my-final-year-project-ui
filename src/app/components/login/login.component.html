<div class="container mt-5">
  <mat-card style="padding: 20px;">
      <mat-card-title style="text-align: center; color: #000;">Sign In</mat-card-title>

      <mat-card-content class="content mt-5">

              <form [formGroup]="loginForm">

                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" placeholder="email" required>
                      <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                          please enter valid email</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Password</mat-label>
                      <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="password" required>

                      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                          please enter valid password</mat-error>
                  </mat-form-field>

                  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                  (click)="onSubmit()" class="w-100">sign In</button>

          </form>

      </mat-card-content>
      <mat-card-actions>
        <button  mat-button color="accent" routerLink="/register" class="w-100"> Don't have an account? sign up </button>
     </mat-card-actions>
  </mat-card>
</div>
