  <div class="container mt-5">
    <mat-card style="padding: 20px;">
        <mat-card-title style="text-align: center; color: #000;" >Sign Up</mat-card-title>

        <mat-card-content class="content mt-5">

                <form [formGroup]="registerForm">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" placeholder="name" required>
                        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                            please enter valid name</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="email" required>
                        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('last_name')?.touched">
                            please enter valid email</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="password" required>

                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                            please enter valid password</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="confirmPassword" placeholder="confirmPassword" required>

                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                            please enter valid confirmPassword</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid"
                    (click)="onSubmit()" class="w-100">sign Up</button>

            </form>
        </mat-card-content>
        <mat-card-actions>
          <button  mat-button color="primary" routerLink="/login" class="w-100"> already you have an account? sign In </button>
       </mat-card-actions>
    </mat-card>
  </div>
