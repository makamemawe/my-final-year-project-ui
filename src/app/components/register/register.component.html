<div class="container mt-5">
  <div class="card p-4">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="register-form">
      <h2>Sign Up</h2>
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Username</mat-label>
        <input matInput ngModel name="userName" id="userName" placeholder="Username" required>
        <mat-hint>Username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Firstname</mat-label>
        <input matInput ngModel name="userFirstName" id="userFirstName" placeholder="Firstname" required>
        <mat-hint>Firstname</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Lastname</mat-label>
        <input matInput ngModel name="userLastName" id="userLastName" placeholder="Lastname" required>
        <mat-hint>Lastname</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" ngModel name="userPassword" id="userPassword" placeholder="Password" required>
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <div class="text-center">
        <button type="submit" mat-raised-button color="primary">Register</button>
      </div>
    </form>
  </div>
</div>

<div class="order p-5">

</div>
